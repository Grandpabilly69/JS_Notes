<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart Practice</title>
</head>
<body>

    <button onclick="console.log(`cart Quantity: ${cartQuantity}`);">
        Show Quantity
    </button>

    <button onclick="cartQuantity += 1;">
        Add to Cart
    </button>

    <button onclick="cartQuantity += 2;">
        +2
    </button>

    <button onclick="cartQuantity += 3;">
        +3
    </button>

    <button onclick="cartQuantity = 0">
        Reset Cart
    </button>

    <script>
        let cartQuantity = 0;
    </script>
</body>
</html>
